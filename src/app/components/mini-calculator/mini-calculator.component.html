<section class="p-4 max-w-md mx-auto bg-white shadow rounded space-y-4">
  <h2 class="text-xl font-bold text-center">Mini Rechner</h2>

  <form [formGroup]="form" (ngSubmit)="berechne()" class="space-y-3">
    <input
      type="number"
      formControlName="zahl1"
      placeholder="Zahl 1"
      class="w-full border rounded p-2"
      autocomplete="off"
    />

    <select formControlName="operation" class="w-full border rounded p-2">
      <option value="+">+</option>
      <option value="-">âˆ’</option>
    </select>

    <input
      type="number"
      formControlName="zahl2"
      placeholder="Zahl 2"
      class="w-full border rounded p-2"
      autocomplete="off"
    />

    <div class="flex gap-2">
      <button type="submit" class="flex-1 bg-blue-500 text-white rounded p-2">Berechnen</button>
      <button type="button" (click)="reset()" class="flex-1 bg-gray-400 text-white rounded p-2">Reset</button>
    </div>
  </form>

  <div *ngIf="result !== null" class="text-center text-green-700 font-semibold text-lg">
    Ergebnis: {{ result }}
  </div>
</section>
