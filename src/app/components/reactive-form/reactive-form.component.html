<form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="space-y-6 max-w-xl mx-auto p-6 bg-white shadow-md rounded-lg">
  <div>
    <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
    <input
      type="text"
      id="name"
      formControlName="name"
      placeholder="Dein Name"
      required
      autocomplete="name"
      class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
    />
  </div>

  <div>
    <label for="email" class="block text-sm font-medium text-gray-700">E-Mail</label>
    <input
      type="email"
      id="email"
      formControlName="email"
      placeholder="beispiel@mail.de"
      required
      autocomplete="email"
      class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
    />
  </div>

  <div>
    <label for="message" class="block text-sm font-medium text-gray-700">Nachricht</label>
    <textarea
      id="message"
      formControlName="message"
      rows="4"
      placeholder="Schreibe deine Nachricht hier..."
      class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
    ></textarea>
  </div>

  <button
    type="submit"
    [disabled]="contactForm.invalid"
    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
  >
    Senden
  </button>
</form>
